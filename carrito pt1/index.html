<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Libreria</h1>
      <select id="filtrargeneros" onchange="filtrargeneros(value)">
        <option value="" selected disabled>¿Que genero desea ver?</option>
        <option value="Romance">Romance</option>
        <option value="Terror">Terror</option>
        <option value="Novela">Novela</option>
        <option value="Juvenil">Juvenil</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Aventura">Aventura</option>
        <option value="Todos">Mostrar Todos</option>
      </select>

      <input
        id="buscador"
        type="text"
        placeholder="Ingrese lo que desee buscar"
        oninput="buscar()"
      />
      <input id="lupa" type="button" onclick="buscar()" value="🔍︎" />
    </header>
    <main>
      <div id="contenedor" class="contenedor"></div>

      
      <section class="oculto" id="carrito">
      <h1>Carrito</h1>

      <table>
        <thead>
          <tr>
            <th>
              Portada
            </th>
            <th>
              Titulo
            </th>
            <th>
              Precio
            </th>
            <th>
              Cantidad
            </th>
            <th>
              Precio total
            </th>
            <th>
              Eliminar
            </th>
          </tr>
        </thead>

        <tbody id="tablita">
          
        </tbody>
      </table>
    </section>
    </main>
    <script src="index.js"></script>

    
  </body>
</html>
